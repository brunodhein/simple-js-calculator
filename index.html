<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calculator</title>
</head>
<body>
   <div class="calculatorContainer">
       <div class="calculator">
            <div class="calculatorDisplay">

            </div>
            <div class="calculatorInput">
                <input type="text">
            </div>
            <div class="calculatorButtons">
                <button class="clearInputLastEntrie">CE</button>
                <button class="clearInput">C</button>
                <div class="containerNumbers">
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>

                <div class="containerOperationBtns">
                    <button>+</button>
                    <button>-</button>
                    <button>/</button>
                    <button>*</button>
                </div>
            </div>
       </div>
   </div>
</body>
</html>
